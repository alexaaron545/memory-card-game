<!DOCTYPE html>
<html>
  <head>
    <title>Memory card game</title>
    <link rel="stylesheet" href="memory-card-game.css">
  </head>
  <body>
    <!-- This div will be the container of the entire program-->
    <div class="container">
      <!-- This div will contain the cards-->
      <div class="cards-container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card">10</div>
        <div class="card">11</div>
        <div class="card">12</div>
      </div>
      <!-- This div will contain the stadistics (moves, misses, rounds played, etc)-->
      <div class="stadistics-container"></div>  
    </div>

    <script src="memory-card-game.js">
      
    </script>
  </body>
</html>
